<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Greeting App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="personName"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="ShowGreeting(personName)">Show Greeting</button>
</ion-content>
